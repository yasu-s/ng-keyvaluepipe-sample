<!-- using KeyValuePipe for Associative array -->
<h3>keyValues loop</h3>
<ul>
  <li *ngFor="let pair of keyValues | keyvalue">
    {{ pair.key }}: {{ pair.value }}
  </li>
</ul>

<!-- using KeyValuePipe for Map -->
<h3>map loop</h3>
<ul>
  <li *ngFor="let pair of map | keyvalue">
    {{ pair.key }}: {{ pair.value }}
  </li>
</ul>
